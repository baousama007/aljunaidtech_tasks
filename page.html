<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Junaid Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./image/bg.jpeg') no-repeat center fixed;
            background-size: cover;            /* background: linear-gradient(135deg, #0f172a, #1e293b); */
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(15, 23, 42, 0.7);
            padding: 3rem 4rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            text-align: center;
            max-width: 800px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.2rem;
            margin-bottom: 1.2rem;
       
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.2rem;
            color: #94a3b8;
            font-weight: 300;
            max-width: 600px;
        }

        .cta-section {
            margin-top: 2rem;
        }

        .cta-heading {
            font-size: 1.3rem;
            margin-bottom: 1.2rem;
            color: #38bdf8;
            letter-spacing: 1px;
        }

        .register-btn {
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            border: none;
            padding: 1rem 3.5rem;
            font-size: 1.1rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Al-Junaid Tech</h1>
        <p>Transform your future with our comprehensive web development program. Learn cutting-edge technologies through practical projects and expert mentorship. Start your journey towards becoming a professional developer today.</p>
        <div class="cta-section">
            <h2 class="cta-heading">Fill Your Form to Apply</h2>
            <a href="index.html"><button class="register-btn">Register Now</button></a>
        </div>
    </div>
</body>
</html>
